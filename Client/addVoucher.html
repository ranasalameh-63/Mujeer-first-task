<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Invoice</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .mobile-container {
            max-width: 390px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        .header-gradient {
            background: linear-gradient(135deg, #2d1b69 0%, #11052c 100%);
        }
        .form-control {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
        }
        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #2d1b69 0%, #11052c 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 500;
        }
        .btn-outline-secondary {
            border-color: #e5e7eb;
            color: #6b7280;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 500;
        }
        .invoice-item-row {
            background: #f9fafb;
            border-radius: 12px;
            margin-bottom: 12px;
            padding: 16px;
        }
        .total-section {
            background: #f9fafb;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        .checkbox-custom {
            accent-color: #764ba2;
        }
    :root {
      --primary-gradient: linear-gradient(135deg, #2d1b69 0%, #11052c 100%);
      --primary-color: #2d1b69;
      --secondary-color: #11052c;
      --success-color: #16a34a;
      --warning-color: #f59e0b;
      --danger-color: #dc2626;
      --light-bg: #f8f9fa;
      --card-bg: #ffffff;
      --border-radius: 16px;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light-bg);
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .dropdown-container {
      background: var(--primary-gradient);
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      justify-content: flex-end;
      max-width: 420px;
      width: 100%;
    }

    .menu-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 12px;
      padding: 8px 12px;
      color: white;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      cursor: pointer;
    }

    .menu-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .dropdown-menu {
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 8px 0;
      margin-top: 8px;
      min-width: 200px;
    }

    .dropdown-item {
      border-radius: 8px;
      padding: 12px 16px;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--secondary-color);
    }

    .dropdown-item:hover {
      background: rgba(45, 27, 105, 0.1);
      color: var(--primary-color);
      transform: translateX(4px);
      text-decoration: none;
    }
    </style>
</head>
<body class="bg-white d-flex justify-content-center align-items-start min-vh-100 p-2">
    <div class="mobile-container bg-white rounded-4 shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="text-white p-3 d-flex justify-content-between align-items-center"
            style="background: linear-gradient(135deg, #2d1b69 0%, #11052c 100%)">
        <div class="d-flex align-items-center">
            <div class="bg-warning rounded-circle me-2" style="width: 12px; height: 12px;"></div>
        </div>

        <!-- Dropdown menu -->
        <div class="dropdown-container">
    <div class="dropdown">
      <button
        class="menu-btn dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        aria-label="Menu"
      >
        <i class="bi bi-list fs-5"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="/Client/invoicesList.html"><i class="bi bi-list-ul"></i> Invoices List</a></li>
        <li><a class="dropdown-item" href="/Client/addVoucher.html"><i class="bi bi-plus-circle"></i> Create New Invoice</a></li>
      </ul>
    </div>
  </div>
        </div>

        <!-- Page Header -->
        <div class="p-3 bg-white">
            <div class="d-flex align-items-center mb-3">
                <button class="btn btn-sm rounded-circle me-3 p-2" style="background: linear-gradient(135deg, #2d1b69 0%, #11052c 100%);">
                    <i class="bi bi-arrow-left text-white "></i>
                </button>
                <h5 class="mb-0 fw-bold">Create New Invoice</h5>
            </div>
        </div>

        <!-- Form Content -->
        <div class="px-3 pb-3">
            <form>
                <!-- Invoice Number -->
                <div class="mb-4">
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <span class="text-muted">Invoice </span>
                            <span class="text-primary fw-bold">#8FB28438-0001</span>
                        </div>
                        <button type="button" class="btn btn-link p-0 text-decoration-none" style="color: #a8a8a8;">
                        <i class="bi bi-link-45deg me-1"></i>COPY LINK
                        </button>

                    </div>
                </div>

                <!-- Recipient Email -->
                <div class="mb-3">
                    <label class="form-label text-muted mb-2">Recipient Email</label>
                    <div class="form-control d-flex align-items-center" style="background-color: #f9fafb;">
                        <input type="email" class="form-control fw-medium" 
                        value="iamnasir368@gmail.com" 
                        placeholder="Enter recipient email" 
                        style="background-color: #f9fafb;" />
                    </div>
                </div>

                <!-- Project Description -->
                <div class="mb-3">
                    <label class="form-label text-muted mb-2">Project Description</label>
                    <input type="text" class="form-control fw-medium" value="Legal Counseling">
                </div>

                <!-- Dates Row -->
                <div class="row mb-3">
                <div class="col-6">
                    <label class="form-label text-muted mb-2">Issued On</label>
                    <div class="form-control d-flex align-items-center">
                    <i class="bi bi-calendar3 me-2 text-muted"></i>
                    <input type="date" class="border-0 p-0 flex-grow-1" 
                            style="background: transparent; outline: none; font-size: 0.85rem; padding: 0;" />
                    </div>
                </div>
                <div class="col-6">
                    <label class="form-label text-muted mb-2">Due On</label>
                    <div class="form-control d-flex align-items-center">
                    <i class="bi bi-calendar3 me-2 text-muted"></i>
                    <input type="date" class="border-0 p-0 flex-grow-1" 
                            style="background: transparent; outline: none; font-size: 0.85rem; padding: 0;" />
                    </div>
                </div>
                </div>


                <!-- Bill From -->
                <div class="mb-3">
                    <label class="form-label text-muted mb-2">Bill From</label>
                    <input type="text" class="form-control" placeholder="3897 Hickory St, United States 84104">
                </div>

                <!-- Bill To -->
                <div class="mb-3">
                    <label class="form-label text-muted mb-2">Bill To</label>
                    <input type="text" class="form-control" placeholder="421 Lesly River Suite 478 Sydney, Australia">
                </div>

                <!-- Recurring Invoice Checkbox -->
                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input checkbox-custom" type="checkbox" id="recurringInvoice" checked>
                        <label class="form-check-label" for="recurringInvoice">
                            This is a recurring invoice (Monthly)
                        </label>
                    </div>
                </div>

                <!-- Invoice Items Section -->
                        <div class="mb-4">
                        <h6 class="fw-bold mb-3">Invoice Items</h6>

                        <!-- Item Headers -->
                        <div class="row text-muted small mb-2">
                            <div class="col-4">Item</div>
                            <div class="col-2 text-center">Price</div>
                            <div class="col-2 text-center">Qty</div>
                            <div class="col-3 text-end">Total Price</div>
                            <div class="col-1"></div>
                        </div>

                        <!-- Items container -->
                        <div id="invoice-items">
                            <!-- existing item rows here -->
                            <div class="invoice-item-row">
                            <div class="row align-items-center">
                                <div class="col-4">
                                <input type="text" class="form-control border-0 bg-transparent p-0 fw-medium" value="Legal Advising">
                                </div>
                                <div class="col-2">
                                <input type="number" class="form-control border-0 bg-transparent p-0 text-center" value="500">
                                </div>
                                <div class="col-2">
                                <input type="number" class="form-control border-0 bg-transparent p-0 text-center" value="2">
                                </div>
                                <div class="col-3 text-end fw-bold">1000</div>
                                <div class="col-1 text-end">
                                <button type="button" class="btn btn-link p-0 text-muted">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                </div>
                            </div>
                            </div>

    <!-- Invoice Item 2 -->
                    <div class="invoice-item-row">
                        <div class="row align-items-center">
                            <div class="col-4">
                                <input type="text" class="form-control border-0 bg-transparent p-0 fw-medium" value="Expert Consulting">
                            </div>
                            <div class="col-2">
                                <input type="number" class="form-control border-0 bg-transparent p-0 text-center" value="400">
                            </div>
                            <div class="col-2">
                                <input type="number" class="form-control border-0 bg-transparent p-0 text-center" value="1">
                            </div>
                            <div class="col-3 text-end fw-bold">400</div>
                            <div class="col-1 text-end">
                                <button type="button" class="btn btn-link p-0 text-muted">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    </div>

                    <!-- Add Item Button -->
                    <button type="button" class="btn btn-link text-primary p-0 text-decoration-none mb-3" onclick="addItem()">
                        <i class="bi bi-plus-circle me-2"></i>Add Item
                    </button>

                    <!-- Total Section -->
                    <div class="total-section">
                        <div class="text-muted mb-1">Total Amount</div>
                        <div class="h4 fw-bold text-success mb-0">$1400</div>
                    </div>
                    </div>


                <!-- Additional Notes -->
                <div class="mb-4">
                    <label class="form-label text-muted mb-2">Additional Notes</label>
                    <textarea class="form-control" rows="3" placeholder="Some additional notes for the client.">Some additional notes for the client.</textarea>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex gap-2 mb-4">
                    <button type="button" class="btn btn-link text-primary p-2 text-decoration-none">
                        PREVIEW
                    </button>
                    <button type="button" class="btn btn-outline-secondary flex-fill">
                        Save as Draft
                    </button>
                    <button type="button" class="btn btn-primary flex-fill">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>

        function addItem() {
            const container = document.getElementById('invoice-items');
            const newItem = document.createElement('div');
            newItem.className = 'invoice-item-row';
            newItem.innerHTML = `
                <div class="row align-items-center">
                <div class="col-4">
                    <input type="text" class="form-control border-0 bg-transparent p-0 fw-medium" placeholder="Item">
                </div>
                <div class="col-2">
                    <input type="number" class="form-control border-0 bg-transparent p-0 text-center" value="0">
                </div>
                <div class="col-2">
                    <input type="number" class="form-control border-0 bg-transparent p-0 text-center" value="1">
                </div>
                <div class="col-3 text-end fw-bold">0</div>
                <div class="col-1 text-end">
                    <button type="button" class="btn btn-link p-0 text-muted">
                    <i class="bi bi-three-dots-vertical"></i>
                    </button>
                </div>
                </div>
            `;
            container.appendChild(newItem);
}
     
    </script>
</body>
</html>
